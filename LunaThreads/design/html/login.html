<html lang="zh-Hant">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <!-- 導航列 -->
    <header class="header">
        <div class="logo">
            <h1>Luna Threads</h1>
        </div>
        <nav class="nav">
            <a href="../html/index.html">首頁 Home</a>
            <a href="../html/new.html" >新品 NEW</a>
            <a href="../html/popular.html">熱銷商品 HOT</a>
            <a href="../html/nowhave.html">現貨 In Stock</a>
            <div class="search-bar">
                <form action="../html/search.html" method="GET">
                    <input type="text" name="query" placeholder="搜索商品..." required>
                    <button type="submit">搜尋</button>
                </form>
            </div>
            <div class="user-cart">
                <a href="../html/login.html">會員</a>
                <a href="../html/cart.html">購物車</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="login-title">會員登入</h1>
        <form id="login-form">
            <!-- 電子郵件 -->
            <div class="form-group">
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>
            </div>

            <!-- 密碼 -->
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            </div>

            <!-- 提交按鈕 -->
            <button type="submit" class="submit-btn">登入</button>

            <!-- 註冊或忘記密碼連結 -->
            <div class="links">
                <a href="../html/register.html">註冊新帳號</a> | <a href="../html/password.html">忘記密碼？</a>
            </div>
        </form>
    </div>
