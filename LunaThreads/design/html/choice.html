<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款與取貨方式</title>
    <link rel="stylesheet" href="../css/choice.css">
</head>
<body>
    
   <!-- 導航列 -->
   <header class="header">
    <div class="logo">
        <h1>Luna Threads</h1>
    </div>
    <nav class="nav">
        <a href="../html/index.html">首頁 Home</a>
        <a href="../html/new.html" >新品 NEW</a>
        <a href="../html/popular.html">熱銷商品 HOT</a>
        <a href="../html/nowhave.html">現貨 In Stock</a>
        <div class="search-bar">
            <form action="../html/search.html" method="GET">
                <input type="text" name="query" placeholder="搜索商品..." required>
                <button type="submit">搜尋</button>
            </form>
        </div>
        <div class="user-cart">
            <a href="../html/login.html">會員</a>
            <a href="../html/cart.html">購物車</a>
        </div>
    </nav>
</header>

    <div class="container">
        <h1 class="page-title">選擇取貨與付款方式</h1>

        <!-- 取貨方式選擇 -->
        <form id="delivery-form">
            <div class="form-group">
                <label for="delivery-method">取貨方式：</label>
                <select id="delivery-method" name="delivery-method" required>
                    <option value="">請選擇</option>
                    <option value="store">超商取貨</option>
                    <option value="credit-card">刷卡付現</option>
                </select>
            </div>

            <!-- 超商取貨資訊 -->
            <div id="store-info" class="hidden">
                <h2>超商取貨資訊</h2>
                <div class="form-group">
                    <label for="store-name">超商名稱：</label>
                    <select id="store-name" name="store-name">
                        <option value="7-11">7-11</option>
                        <option value="FamilyMart">全家</option>
                        <option value="OK">OK超商</option>
                        <option value="HiLife">萊爾富</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="store-address">超商地址：</label>
                    <input type="text" id="store-address" name="store-address" placeholder="請輸入超商地址">
                </div>
            </div>

            <!-- 刷卡付現資訊 -->
            <div id="credit-card-info" class="hidden">
                <h2>信用卡付款資訊</h2>
                <div class="form-group">
                    <label for="card-number">信用卡號碼：</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121">
                </div>
                <div class="form-group">
                    <label for="expiry-date">有效日期：</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV：</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>

            <button type="submit" class="submit-btn">確認送出</button>
        </form>
    </div>

    <script src="../js/delivery.js"></script>

    <footer class="footer">
        <p>&copy; 2024 Luna Threads. All rights reserved.</p>
    </footer>

</body>
</html>
