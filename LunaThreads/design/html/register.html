</head>
<body>

    
       <!-- 導航列 -->
    <header class="header">
        <div class="logo">
            <h1>Luna Threads</h1>
        </div>
        <nav class="nav">
            <a href="../html/index.html">首頁 Home</a>
            <a href="../html/new.html" >新品 NEW</a>
            <a href="../html/popular.html">熱銷商品 HOT</a>
            <a href="../html/nowhave.html">現貨 In Stock</a>
            <div class="search-bar">
                <form action="../html/search.html" method="GET">
                    <input type="text" name="query" placeholder="搜索商品..." required>
                    <button type="submit">搜尋</button>
                </form>
            </div>
            <div class="user-cart">
                <a href="../html/login.html">會員</a>
                <a href="../html/cart.html">購物車</a>
            </div>
        </nav>
    </header>    


    <div class="container">
        <h1 class="register-title">會員註冊</h1>
        <form id="register-form">
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
            </div>

            <!-- 電子郵件 -->
            <div class="form-group">
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>
            </div>

            <!-- 密碼 -->
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            </div>

            <!-- 確認密碼 -->
            <div class="form-group">
                <label for="confirm-password">確認密碼：</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="再次輸入密碼" required>
            </div>

            <!-- 電話號碼 -->
            <div class="form-group">
                <label for="phone">電話號碼：</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入電話號碼" required>
            </div>

            <!-- 提交按鈕 -->
            <button type="submit" class="submit-btn">註冊</button>

            <!-- 返回登入連結 -->
            <div class="links">
                <a href="../html/login.html">已經有帳號了？點此登入</a>
            </div>
        </form>
    </div>

    <footer class="footer">

    </footer>

    <script src="../js/register.js"></script>
</body>
</html>
