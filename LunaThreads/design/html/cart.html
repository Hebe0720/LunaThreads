<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

    <!-- 導航列 -->
    <header class="header">
        <div class="logo">
            <h1>Luna Threads</h1>
        </div>
        <nav class="nav">
            <a href="../html/index.html">首頁 Home</a>
            <a href="../html/new.html" >新品 NEW</a>
            <a href="../html/popular.html">熱銷商品 HOT</a>
            <a href="../html/nowhave.html">現貨 In Stock</a>
            <div class="search-bar">
                <form action="../html/search.html" method="GET">
                    <input type="text" name="query" placeholder="搜索商品..." required>
                    <button type="submit">搜尋</button>
                </form>
            </div>
            <div class="user-cart">
                <a href="../html/login.html">會員</a>
                <a href="../html/cart.html">購物車</a>
            </div>
        </nav>
    </header>

    <!-- 購物車內容 -->
    <div class="container">
        <h1 class="cart-title">購物車</h1>
        
        <!-- 購物車商品列表 -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>商品圖片</th>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>總價</th>
                </tr>
            </thead>
            <tbody>
                <!-- 示例商品 -->
                <tr>
                    <td><img src="../photo/love.webp" alt="商品圖片"></td>
                    <td>法式初戀羽毛吊帶連衣裙</td>
                    <td>$499</td>
                    <td>1</td>
                    <td>$499</td>
                </tr>
                <tr>
                    <td><img src="../photo/more2.webp" alt="商品圖片"></td>
                    <td>韓系格紋/素面仿羊絨圍巾</td>
                    <td>$399</td>
                    <td>2</td>
                    <td>$399</td>
                </tr>
            </tbody>
        </table>

        <!-- 購物車總結與結帳按鈕 -->
        <div class="cart-summary">
            <p>商品數量: <span id="item-count">3</span></p>
            <p>總金額: <span id="cart-total">$799.97</span></p>
            <a href="../html/choice.html"><button class="checkout-btn">結帳</button></a>
        </div>
    </div>

        <footer class="footer">
            <p>&copy; 2024 Luna Threads. All rights reserved.</p>
        </footer>

    <!-- 引入腳本 -->
    <script src="../js/cart.js"></script>
</body>
</html>
